<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">

	</head>

	</body>
</html>
<script src="./lib/three.js"></script>
<script src="./lib/OrbitControls.js"></script>
<script>
	var width = window.innerWidth,
	    height = window.innerHeight;
	
	// Create a renderer and add it to the DOM.
	var renderer = new THREE.WebGLRenderer();
	renderer.setSize(width, height);
	document.body.appendChild(renderer.domElement);
	// Create the scene 
	var scene = new THREE.Scene();
	// Create a camera
	var camera = new THREE.PerspectiveCamera(90, width / height, 0.1, 10000);
	
	scene.add(camera);
	
	// Create a light, set its position, and add it to the scene.
	var light = new THREE.PointLight(0xffffff);
	light.position.set(-100,200,100);
	scene.add(light);
	
	// Add OrbitControls so that we can pan around with the mouse.
	var controls = new THREE.OrbitControls(camera, renderer.domElement);
	
	// Add axes
	var axes = new THREE.AxisHelper(50);
	scene.add( axes );
	
	useBox();
	// useSphere();
	function useBox(){
		var materials = [];
		var textureLoader = new THREE.TextureLoader();
		var left = textureLoader.load('./static/左.jpg');
		materials.push( new THREE.MeshBasicMaterial( {map:left}) );
		var right = textureLoader.load('./static/右.jpg');
		materials.push( new THREE.MeshBasicMaterial( {map:right}) );
		var up = textureLoader.load('./static/上.jpg');
		materials.push( new THREE.MeshBasicMaterial( {map:up}) );
		var down = textureLoader.load('./static/下.jpg');
		materials.push( new THREE.MeshBasicMaterial( {map:down}) );
		var front = textureLoader.load('./static/前.jpg');
		materials.push( new THREE.MeshBasicMaterial( {map:front}) );
		var back = textureLoader.load('./static/后.jpg');
		materials.push( new THREE.MeshBasicMaterial( {map:back}) );
		
		var box = new THREE.Mesh(new THREE.BoxGeometry(1,1,1),materials);
		box.material.wireframe = true;
		box.geometry.scale(1,1,-1)
		scene.add(box);
		
		camera.position.set(0,0,0.01)
	}
	  
    function useSphere(){
		
		var sphereGeometry = new THREE.SphereGeometry(1,500,500);
		var texture = new THREE.TextureLoader().load("./static/pano.jpg");
		var sphereMaterial = new THREE.MeshMatcapMaterial( {map:texture} );
		
		var sphere = new THREE.Mesh(sphereGeometry,sphereMaterial);
		// sphere.material.wireframe = true;
		sphere.geometry.scale(1,1,-1)
		scene.add(sphere);
		camera.position.set(0,0,0.01)
	} 
	
	
	resize();
	animate();
	window.addEventListener('resize',resize);
	
	function resize(){
	  let w = window.innerWidth;
	  let h = window.innerHeight;
	  
	  renderer.setSize(w,h);
	  camera.aspect = w / h;
	  camera.updateProjectionMatrix();
	}
	
	// Renders the scene
	function animate() {
	
	  renderer.render( scene, camera );
	  controls.update();
	
	  requestAnimationFrame( animate );
	}
</script>
