<script src="./lib/three.js"></script>
<script src="./lib/OrbitControls.js"></script>
<script>
	var width = window.innerWidth,
	    height = window.innerHeight;
	
	// Create a renderer and add it to the DOM.
	var renderer = new THREE.WebGLRenderer();
	renderer.setSize(width, height);
	document.body.appendChild(renderer.domElement);
	// Create the scene 
	var scene = new THREE.Scene();
	// Create a camera
	var camera = new THREE.PerspectiveCamera(40, width / height, 0.1, 10000);
	camera.position.z = 50;
	
	scene.add(camera);
	
	// Create a light, set its position, and add it to the scene.
	var light = new THREE.PointLight(0xffffff);
	light.position.set(-100,200,100);
	scene.add(light);
	
	// Add OrbitControls so that we can pan around with the mouse.
	var controls = new THREE.OrbitControls(camera, renderer.domElement);
	
	// Add axes
	var axes = new THREE.AxisHelper(50);
	scene.add( axes );
	
	var geometry = new THREE.SphereGeometry(5, 32, 32);
	var cubeMaterial = new THREE.MeshNormalMaterial(); 
	
	var mesh = new THREE.Mesh( geometry, cubeMaterial );
	// scene.add( mesh );
	
	var geometry = new THREE.BoxGeometry(5, 32, 32);
	var textureLoader = new THREE.TextureLoader();
	// 加载颜色纹理贴图
	var texture = textureLoader.load('./static/qiang.png');
	// 加载凹凸贴图
	var textureBump = textureLoader.load('./static/qiang.png');
	var material = new THREE.MeshPhongMaterial({
	  map: texture,// 普通纹理贴图
	  bumpMap:textureBump,//凹凸贴图
	  bumpScale:5,//设置凹凸高度，默认值1。
	  displacementMap:textureBump,
	  displacementScale: 5,
	}); //材质对象Material
	var mesh = new THREE.Mesh(geometry, material); //网格模型对象Mesh
	scene.add(mesh); //网格模型添加到场景中
	
	
	resize();
	animate();
	window.addEventListener('resize',resize);
	
	function resize(){
	  let w = window.innerWidth;
	  let h = window.innerHeight;
	  
	  renderer.setSize(w,h);
	  camera.aspect = w / h;
	  camera.updateProjectionMatrix();
	}
	
	// Renders the scene
	function animate() {
	
	  renderer.render( scene, camera );
	  controls.update();
	
	  requestAnimationFrame( animate );
	}
</script>
